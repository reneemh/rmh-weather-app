<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Liu+Jian+Mao+Cao&family=Open+Sans:wght@300&display=swap rel=
        stylesheet">
    <script src="https://kit.fontawesome.com/171c357c19.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container w-50 border m-5 rounded-3 p-5">
        <div id="my-time">
        </div>

        <h2>
            HOURLY
        </h2>

        <h3>
            <div class="container">
                <div class="row row-cols-6">
                    <div class="col ">
                        6:00AM
                        <br>
                        <i class="fas fa-cloud-sun"></i>
                        <br>
                        2°C
                    </div>

                    <div class="col ">
                        7:00AM
                        <br>
                        <i class="fas fa-cloud"></i>
                        <br>
                        2°C
                    </div>

                    <div class="col ">
                        8:00AM
                        <br>
                        <i class="fas fa-cloud-sun"></i>
                        <br>
                        2°C
                    </div>

                    <div class="col ">
                        9:00AM
                        <Br>
                        <i class="far fa-sun"></i>
                        <br>
                        4°C
                    </div>

                    <div class="col ">
                        10:00AM
                        <br>
                        <i class="far fa-sun"></i>
                        <br>
                        4°C
                    </div>

                    <div class="col ">
                        11:00AM
                        <br>
                        <i class="far fa-sun"></i>
                        <br>
                        5°C
                    </div>

                </div>
            </div>
        </h3>

        <h1 id="the-city">
            KITCHENER
        </h1>

        <h1 id="the-temp">
            -1°C
        </h1>

        <h4>
            5 DAY FORCAST
        </h4>

        <div class="container">
            <div class="row row-cols-5">
                <div class="col">
                    MONDAY
                    <br>
                    <i class="far fa-snowflake"></i>
                    <br>
                    -2°C
                </div>

                <div class="col">
                    TUESDAY
                    <br>
                    <i class="fas fa-cloud"></i>
                    <br>
                    -2°C
                </div>

                <div class="col">
                    WEDNESDAY
                    <br>
                    <i class="far fa-sun"></i>
                    <br>
                    6°C
                </div>

                <div class="col">
                    THURSDAY
                    <br>
                    <i class="fas fa-cloud"></i>
                    <br>
                    -1°C
                </div>

                <div class="col">
                    FRIDAY
                    <br>
                    <i class="fas fa-cloud"></i>
                    <br>
                    -3°C
                </div>

            </div>
        </div>

        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>

                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                </div>
            </div>
        </form>

        <script src="script.js"></script>
</body>

</html>
